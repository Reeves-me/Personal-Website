<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Event</button>
            </div>
        </div>

    <!--
        <div class="modal-body" id="exampleModal">
            <form>
              <
            </form>
        </div>
    -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation g-3" novalidate>
                            <div class="mb-3"><!--Event Name-->
                                <label for="event_name" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="event_name" placeholder="Enter event name" />
                            </div>
                            <div class = "mb-3"><!--Weekday-->
                                <label for="event_weekday" class="form-label">Select a Weekday</label>
                                <select id="event_weekday" class="form-select">
                                    <option value="" selected disabled>--Choose a day--</option>
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                    <option value="sunday">Sunday</option>
                                </select>
                            </div >
                            <div class = "mb-3"><!--Time-->
                                <label for="event_time" class ="form-label">Select a Time</label>
                                <input type="time" class="form-control" id="event_time" />
                            </div>
                            <div class="mb-3">
                                <label for="event_color" class ="form-label">Category</label>
                                <select id="event_color" class="form-select">
                                    <option value = "" selected disabled>--Select Option--</option>
                                    <option value = "blue">Personal</option>
                                    <option value = "red">Academic</option>
                                    <option value="purple">Work</option>
                                </select>
                            </div>
                            <div class ="mb-3"><!--Online vs In-Person-->
                                <label for="event_modality" class="form-label">In-Person or Online</label>
                                <select id="event_modality" class="form-select" onchange="updateLocationOptions()">                              >
                                    <option value = "" selected disabled>--Select Option--</option>
                                    <option value="In-Person">In-Person</option>
                                    <option value="Online">Online</option>
                                </select>
                            </div>
                            <div class = "mb-3" id="location_group" style="display:none;"><!--Location-->
                                <label for="event_location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="event_location" placeholder="Enter the Location">
                            </div>
                            <div class ="mb-3" id="remote_url_group" style="display:none;"> <!--URL-->
                                <label for="event_remote_url" class="form-label">Remote Link</label>
                                <input type="text" class="form-control" id="event_remote_url" pattern="^https?://.+$"  placeholder="https://..." required/>
                                <div class="invalid-feedback">
                                    Please put in a URL
                                </div>
                            </div>
                            <div class="mb-3"><!--Attendees-->
                                <label for="event_attendees" class="form-label">Attendee List</label>
                                <input type="text" class="form-control" id="event_attendees" placeholder="Attendee 1, Attendee 2, ..."/>
                            </div>
                            <input type="hidden" id="editing_index" />
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveEvent()">Save Event</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        (() => {
          'use strict'
        
          // Fetch all forms with class "needs-validation"
          const forms = document.querySelectorAll('.needs-validation')
        
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
    <script src="./resources/js/script.js"></script>
  </body>
</html>
